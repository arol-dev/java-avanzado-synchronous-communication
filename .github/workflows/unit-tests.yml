name: Module Unit Tests

on:
  push:
    branches: [ main, master, "feature/**", "fix/**" ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Run unit tests (${{ matrix.module }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module: [ "eureka-server", "service-provider", "service-consumer" ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Set up Temurin JDK 21
        uses: actions/setup-java@v5.0.0
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Display Java version
        run: java -version

      - name: Run unit tests for ${{ matrix.module }}
        run: mvn -B -f ${{ matrix.module }}/pom.xml test
