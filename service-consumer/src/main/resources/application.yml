server:
  port: 8080

spring:
  application:
    name: service-consumer
  datasource:
    url: jdbc:h2:mem:appdb;DB_CLOSE_DELAY=-1;MODE=LEGACY
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console

# URL del servidor de Eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: http://localhost:4317
      transport: grpc

# Resilience4j configuration for circuit breaker, time limiter, and retry
resilience4j:
  circuitbreaker:
    instances:
      providerUnreliable:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: 3
  timelimiter:
    instances:
      providerUnreliable:
        timeoutDuration: 500ms
        cancelRunningFuture: true
  retry:
    instances:
      providerUnreliable:
        maxAttempts: 3
        waitDuration: 100ms

# Optional: include trace/span IDs in logs
logging:
  pattern:
    level: "%5p [${spring.application.name:},traceId=%mdc{traceId:-},spanId=%mdc{spanId:-}]"
